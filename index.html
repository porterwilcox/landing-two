<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Major+Mono+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>iamporter - WebDeveloper</title>
</head>
<body>
    <header class="container-fluid text-dark-shade">
        <div class="row h100 bg-create">
            <!-- transformicon collapse button -->
            <button type="button" class="tcon tcon-menu--xbutterfly side-nav-btn" aria-label="toggle menu" data-target=".side-nav" data-toggle="collapse">
                <span class="tcon-menu__lines" aria-hidden="true"></span>
                <span class="tcon-visuallyhidden">toggle menu</span>
            </button>
            <!-- collapse content -->
            <div class="side-nav col-6 col-md-3 bg-main-color collapse h100 text-right">
                <h4><a href="#about">about</a></h4>
                <h4><a href="#">skills</a></h4>
                <h4><a href="#">projects</a></h4>
                <h4><a href="#">contact</a></h4>
            </div>
            <!-- header content -->
            <div class="offset-md-8 col-md-3 offset-1 col-11 d-flex flex-column align-items-center justify-content-around">
                <div class="text-vis">
                    <h1>porter wilcox</h1>
                    <div class="text-right i-am-border pr-1">
                        <h3>web developer</h3>
                        <h3>software engineer</h3>
                        <h3>bootcamp instructor</h3>
                    </div>
                    <h1 class="captcha text-center">let's build together.</h1>
                </div>
                <div class="connect-card w-100">
                    <div class="connect-card-inner fast-font d-flex flex-column text-center justify-content-around align-items-center">
                        <div class="connect-card-front d-flex flex-column text-center justify-content-around align-items-center">
                            <h2 class="p-1">available for hire</h2>
                        </div>
                        <div class="connect-card-back d-flex flex-column text-center justify-content-around align-items-center">
                            <a href="#" class="text-dark-shade">
                                <h2 class="m-3">click to contact</h2>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid p-0">
        <div id="about" class="slant-about"></div>
        <div class="row bg-light h100 justify-content-center">
            <div class="col-10">
                <div class="row">
                    <h2 class="sub-title mb-4">about</h2>
                    <div class="about-card bg-dark w-100">
                        <div class="col-7">
                            <div class="about-cards experience m-1">
                                <h4>Experience and Work</h4>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="about-cards portrait m-1">

                            </div>
                        </div>
                        <div class="col-3">
                            <div class="about-cards fun m-1">

                            </div>
                        </div>
                        <div class="col-9">
                            <div class="about-cards personal m-1">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="app/main.js"></script>
</body>
</html>
